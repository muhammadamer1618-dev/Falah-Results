<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تغيير كلمة المرور</title>
<link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<style>
body { font-family: Calibri; background:#f4f4f4; margin:0; padding:20px }
.container {
  max-width:450px; margin:auto; background:white; padding:20px;
  border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.2);
}
h1 { text-align:center; color:#1976d2; margin-bottom:15px }
label { font-weight:bold; display:block; margin-top:15px }
input {
  width:100%; padding:10px; font-size:16px; border-radius:8px;
  border:1px solid #999; margin-top:6px; box-sizing:border-box;
}
button {
  margin-top:20px; width:100%; padding:12px; border:none; border-radius:8px;
  background:#1976d2; color:white; font-size:18px; cursor:pointer;
  font-weight:bold;
}
button:hover { opacity:0.9 }
</style>
</head>

<body>

<div class="container">
  <h1>تغيير كلمة المرور</h1>

  <label>كلمة المرور الحالية</label>
  <input id="old_pass" type="password">

  <label>كلمة المرور الجديدة</label>
  <input id="new_pass" type="password">

  <button onclick="changePass()">حفظ التغيير</button>
</div>

<script>
/* Firebase Config */
var firebaseConfig = {
  apiKey: "AIzaSyAfgSV-6_IMkXncgPWxY69omKfvFtGakgk",
  authDomain: "results2026-7c0dd.firebaseapp.com",
  projectId: "results2026-7c0dd",
  storageBucket: "results2026-7c0dd.firebasestorage.app",
  messagingSenderId: "241421115694",
  appId: "1:241421115694:web:96f55fd9fd1d5b18b31abf"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

async function changePass(){

  let email = localStorage.getItem("currentUserEmail");
  if(!email){
    alert("يرجى تسجيل الدخول من جديد");
    location = "index.html";
    return;
  }

  let oldP = document.getElementById("old_pass").value.trim();
  let newP = document.getElementById("new_pass").value.trim();

  if(!oldP || !newP){
    alert("أدخل كلمة المرور الحالية والجديدة");
    return;
  }

  let doc = await db.collection("users").doc(email).get();
  if(!doc.exists){
    alert("المستخدم غير موجود");
    return;
  }

  let data = doc.data();
  if(data.password !== oldP){
    alert("كلمة المرور الحالية غير صحيحة");
    return;
  }

  await db.collection("users").doc(email).set({ password:newP }, { merge:true });

  alert("تم تغيير كلمة المرور بنجاح");
  location = "index.html";
}
</script>

</body>
</html>
