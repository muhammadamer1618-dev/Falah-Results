<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام راصد - ARS</title>
<link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<style>
body{font-family:Calibri;background:#f4f4f4;margin:0}
.container{max-width:600px;margin:40px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 0 12px rgba(0,0,0,0.15)}
h1{text-align:center;color:#1976d2;margin-bottom:5px;font-size:28px}
h2{text-align:center;color:#d32f2f;margin-top:0;font-size:20px;font-weight:bold}
label{display:block;margin-top:10px;font-weight:bold}
input{width:100%;padding:8px;margin-top:5px;border-radius:6px;border:1px solid #999;box-sizing:border-box;font-family:Calibri;font-size:16px}
button{width:100%;margin-top:15px;padding:10px;border:none;border-radius:8px;background:#1976d2;color:#fff;font-size:18px;font-weight:bold;cursor:pointer}
button:hover{opacity:0.9}
.role-box{display:flex;justify-content:space-between;margin-top:10px}
.role-box label{font-weight:normal;font-size:16px}
.badge{display:inline-block;padding:3px 8px;border-radius:10px;background:#e3f2fd;color:#0d47a1;font-size:12px;margin-top:8px;text-align:center}
.footer{text-align:center;margin-top:15px;font-size:13px;color:#555}

table{width:100%;border-collapse:collapse;margin-top:20px;display:none}
th,td{border:1px solid #888;padding:8px;text-align:center}
th{background:#1976d2;color:white}
.blue{color:#0d47a1;font-weight:bold}
.red{color:#d32f2f;font-weight:bold}
</style>
</head>
<body>

<div class="container">

  <h1>نظام راصد</h1>
  <h2>ARS</h2>

  <label>نوع المستخدم</label>
  <div class="role-box">
    <label><input type="radio" name="role" value="superadmin" checked> مشرف عام</label>
    <label><input type="radio" name="role" value="supervisor"> مشرف</label>
    <label><input type="radio" name="role" value="teacher"> معلم</label>
    <label><input type="radio" name="role" value="student"> طالب</label>
  </div>

  <div id="email_box">
    <label>البريد الإلكتروني</label>
    <input id="email_input" placeholder="example@school.com">
  </div>

  <div id="password_box">
    <label>كلمة المرور</label>
    <input id="password_input" type="password" placeholder="••••••••">
  </div>

  <div id="code_box" style="display:none">
    <label>كود الطالب</label>
    <input id="student_code" placeholder="مثال: 1025">
  </div>

  <button onclick="login()">دخول</button>

  <div class="footer">
    <span class="badge">تصميم محمد عامر أحمد</span>
    <div style="margin-top:5px">الإصدار 2026</div>
  </div>


  <!-- نتيجة الطالب تظهر هنا -->
  <table id="result_table">
    <thead>
      <tr>
        <th>المادة</th><th>الدرجة</th><th>النهائية</th><th>النسبة</th><th>التقدير</th>
      </tr>
    </thead>
    <tbody id="result_body"></tbody>
  </table>

</div>


<script>
var firebaseConfig = {
  apiKey: "AIzaSyAfgSV-6_IMkXncgPWxY69omKfvFtGakgk",
  authDomain: "results2026-7c0dd.firebaseapp.com",
  projectId: "results2026-7c0dd",
  storageBucket: "results2026-7c0dd.firebasestorage.app",
  messagingSenderId: "241421115694",
  appId: "1:241421115694:web:96f55fd9fd1d5b18b31abf"
};
firebase.initializeApp(firebaseConfig);
var db=firebase.firestore();


document.querySelectorAll("input[name='role']").forEach(r=>{
  r.addEventListener("change",()=>{
    let role=document.querySelector("input[name='role']:checked").value;

    if(role==="student"){
      document.getElementById("email_box").style.display="none";
      document.getElementById("password_box").style.display="none";
      document.getElementById("code_box").style.display="block";
    }else{
      document.getElementById("email_box").style.display="block";
      document.getElementById("password_box").style.display="block";
      document.getElementById("code_box").style.display="none";
      document.getElementById("result_table").style.display="none";
    }
  });
});


async function login(){
  var role=document.querySelector("input[name='role']:checked").value;

  if(role==="student") return loadStudentResult();


  var email=document.getElementById("email_input").value.trim().toLowerCase();
  var password=document.getElementById("password_input").value.trim();

  if(!email || !password){
    alert("أدخل البريد الإلكتروني وكلمة المرور");
    return;
  }

  let doc=await db.collection("users").doc(email).get();
  if(!doc.exists){ alert("المستخدم غير موجود"); return; }

  let data=doc.data();
  if(data.password!==password){
    alert("كلمة المرور غير صحيحة");
    return;
  }

  if(data.role!==role){
    alert("صلاحية مختلفة عن الاختيار");
    return;
  }

  if(role==="superadmin") location="admin.html";
  if(role==="supervisor") location="supervisor.html";
  if(role==="teacher") location="teacher.html";
}



function getRate(p){
  if(p>=90)return"ممتاز";
  if(p>=80)return"جيد جدًا";
  if(p>=70)return"جيد";
  if(p>=60)return"مقبول";
  return"ضعيف";
}


async function loadStudentResult(){
  let code=document.getElementById("student_code").value.trim();
  if(!code){alert("أدخل الكود");return;}

  let doc=await db.collection("students").doc(code).get();
  if(!doc.exists){ alert("لا يوجد طالب بهذا الكود"); return; }

  let data=doc.data();
  let subs=data.subjects || {};

  let tbody=document.getElementById("result_body");
  tbody.innerHTML="";

  Object.keys(subs).forEach(sub=>{
    let m=subs[sub].mark||0;
    let f=subs[sub].fullMark||0;
    let p=f?((m/f)*100).toFixed(0):0;
    let r=getRate(p);

    let tr=document.createElement("tr");
    tr.innerHTML=
      "<td>"+sub+"</td>"+
      "<td>"+m+"</td>"+
      "<td>"+f+"</td>"+
      "<td>"+p+"%</td>"+
      "<td>"+r+"</td>";
    tbody.appendChild(tr);
  });

  document.getElementById("result_table").style.display="table";
}
</script>

</body>
</html>
