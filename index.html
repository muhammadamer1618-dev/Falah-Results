<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام راصد - تسجيل الدخول</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

<style>
body{
  font-family: "Cairo", sans-serif;
  background: linear-gradient(135deg,#e3f2fd,#bbdefb,#90caf9);
  margin:0; padding:0;
}

.container{
  max-width:450px;
  margin:60px auto;
  background:#ffffffdd;
  padding:25px;
  border-radius:18px;
  box-shadow:0 4px 20px rgba(0,0,0,0.15);
}

h1{
  text-align:center;
  font-size:32px;
  margin:0;
  color:#0d47a1;
  font-weight:700;
}

h2{
  text-align:center;
  font-size:22px;
  margin-top:5px;
  color:#d32f2f;
  letter-spacing:2px;
}

.roles{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:12px;
  margin-top:20px;
}

.role-btn{
  background:#fff;
  border-radius:12px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,0.12);
  transition:0.2s;
  border:2px solid transparent;
}

.role-btn:hover{
  transform:scale(1.05);
  border-color:#0d47a1;
}

.role-btn img{
  width:45px;
  margin-bottom:8px;
}

.role-btn span{
  font-weight:700;
  color:#0d47a1;
  font-size:15px;
}

.input-box{
  margin-top:20px;
}

label{
  font-weight:bold;
  font-size:15px;
  color:#333;
}

input{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #999;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:#0d47a1;
  color:#fff;
  border:none;
  border-radius:10px;
  margin-top:15px;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{
  opacity:0.9;
}

.hidden{display:none}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:14px;
  color:#333;
}

.badge{
  background:#bbdefb;
  padding:5px 10px;
  border-radius:10px;
  color:#0d47a1;
}
</style>
</head>

<body>

<div class="container">

  <h1>نظام راصد</h1>
  <h2>M.A.R.S</h2>

  <!-- اختيار نوع المستخدم -->
  <div class="roles">

    <div class="role-btn" onclick="selectRole('superadmin')">
      <img src="https://img.icons8.com/ios-filled/50/1976d2/admin-settings-male.png">
      <span>مشرف عام</span>
    </div>

    <div class="role-btn" onclick="selectRole('supervisor')">
      <img src="https://img.icons8.com/ios-filled/50/1976d2/manager.png">
      <span>مشرف</span>
    </div>

    <div class="role-btn" onclick="selectRole('teacher')">
      <img src="https://img.icons8.com/ios-filled/50/1976d2/teacher.png">
      <span>معلم</span>
    </div>

    <div class="role-btn" onclick="selectRole('agent')">
      <img src="https://img.icons8.com/ios-filled/50/1976d2/conference.png">
      <span>وكيل مدرسة</span>
    </div>

  </div>

  <!-- بيانات تسجيل الدخول -->
  <div class="input-box" id="login_area">

    <label id="label_user">اسم المستخدم</label>
    <input id="email_input" placeholder="username">

    <label style="margin-top:10px;">كلمة المرور</label>
    <input id="password_input" type="password" placeholder="••••••••">

    <button onclick="login()">دخول</button>
  </div>

  <div class="footer">
    <span class="badge">تصميم محمد عامر أحمد</span>
    <div>الإصدار 2026</div>
  </div>

</div>

<script>

var firebaseConfig={
  apiKey:"AIzaSyAfgSV-6_IMkXncgPWxY69omKfvFtGakgk",
  authDomain:"results2026-7c0dd.firebaseapp.com",
  projectId:"results2026-7c0dd",
  storageBucket:"results2026-7c0dd.firebasestorage.app",
  messagingSenderId:"241421115694",
  appId:"1:241421115694:web:96f55fd9fd1d5b18b31abf"
};
firebase.initializeApp(firebaseConfig);
var db=firebase.firestore();

let selectedRole="superadmin";

function selectRole(r){
  selectedRole=r;
}

async function login(){
  let email=document.getElementById("email_input").value.trim().toLowerCase();
  let password=document.getElementById("password_input").value.trim();

  if(!email || !password){
    alert("أدخل اسم المستخدم وكلمة المرور");
    return;
  }

  let doc=await db.collection("users").doc(email).get();
  if(!doc.exists){ alert("المستخدم غير موجود"); return; }

  let data=doc.data();
  if(data.password!==password){ alert("كلمة المرور غير صحيحة"); return; }
  if(data.role!==selectedRole){ alert("نوع المستخدم غير مطابق"); return; }

  localStorage.setItem("currentUserEmail", email);
  localStorage.setItem("currentUserRole", selectedRole);
  localStorage.setItem("currentUserName", data.name || "");

  if(selectedRole==="superadmin") location="admin.html";
  if(selectedRole==="supervisor") location="supervisor.html";
  if(selectedRole==="teacher") location="teacher.html";
  if(selectedRole==="agent") location="agent.html";
}

</script>

</body>
</html>
